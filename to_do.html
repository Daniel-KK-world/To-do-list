<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-success bg-opacity-50 text-dark">
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header bg-dark text-light">
                <h3 class="text-center mb-0">Tasks</h3>
            </div>
            <div class="card-body">
                <ul id="task-list" class="list-group list-group-flush">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Kill the justice league
                        <button class="btn btn-danger btn-sm delete-task">Delete</button>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Kill the avengers
                        <button class="btn btn-danger btn-sm delete-task">Delete</button>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Well Stan Lee is already gone
                        <button class="btn btn-danger btn-sm delete-task">Delete</button>
                    </li>
                </ul>
                <div class="mt-3">
                    <input type="text" id="new-task" class="form-control" placeholder="Enter a new task">
                    <button id="add-task" class="btn btn-primary mt-2">Add Task</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Add Task Functionality
        document.getElementById('add-task').addEventListener('click', function () {
            const taskInput = document.getElementById('new-task');
            const taskText = taskInput.value.trim();
            if (taskText !== '') {
                const taskList = document.getElementById('task-list');

                // Create a new task item
                const listItem = document.createElement('li');
                listItem.className = 'list-group-item d-flex justify-content-between align-items-center';
                listItem.innerHTML = `
                    ${taskText}
                    <button class="btn btn-danger btn-sm delete-task">Delete</button>
                `;

                // Append the new task to the list
                taskList.appendChild(listItem);
                taskInput.value = ''; // Clear input field
            }
        });

        // Delete Task Functionality
        document.getElementById('task-list').addEventListener('click', function (event) {
            if (event.target.classList.contains('delete-task')) {
                const listItem = event.target.parentElement;
                listItem.remove();
            }
        });
    </script>
</body>
</html>
